<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input{display:block; width: 500px;height: 50px;border:1px solid red;margin: 20px auto;}
		ul{display:block; width: 500px;border:1px solid red;margin: 0 auto;padding: 0;display: none;}
		li{list-style:none; }
		li a{line-height: 30px; padding: 5px;text-decoration: none;color: black;display: block;}
		li a:hover{color: white;background: #f90;}

	</style>
	<script type="text/javascript">
        function way(data){
        	var oUl = document.getElementById('ul');
        	var html = '';
        	if(data.s.length){
        		oUl.style.display = 'block';
        		for(var i=0; i<data.s.length;i++){
        			 html += '<li><a href="https://www.baidu.com/s?wd='+data.s[i]+'">'+data.s[i]+'</a></li>'
        			
        		}
        		oUl.innerHTML = html;
               
        	}else{
        		oUl.style.display = 'none';
        	};
        }
		window.onload=function(){
			var oText =document.getElementById('text');
			var oUl = document.getElementById('ul');

			oText.onkeyup = function(){
				if(oText.value != ""){
					var oScript = document.createElement('script');
					oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd='+oText.value+'&cb=way';
					document.body.appendChild(oScript);
				}else{
        		    oUl.style.display = 'none';
        	    }
			}
		}
	</script>
</head>
<body>
	<input type="text" id="text">
	<ul id="ul"></ul>
</body>
</html>
